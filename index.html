<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELC 2026</title>
    <link rel="stylesheet" href="celc.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="schedule.html" class="nav-link">Schedule</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="team.html" class="nav-link">Team</a>
            <a href="sponsors.html" class="nav-link">Sponsors</a>
        </div>
    </nav>

    <div class="image-top">
        <div class="image-track">
            <img src="images/image1.jpg" alt="CELC">
            <img src="images/image2.jpg" alt="CELC">
            <img src="images/image3.jpg" alt="CELC">
            <img src="images/image4.jpg" alt="CELC">
            <img src="images/image5.jpg" alt="CELC">
            <img src="images/image1.jpg" alt="CELC">
            <img src="images/image2.jpg" alt="CELC">
            <img src="images/image3.jpg" alt="CELC">
            <img src="images/image1.jpg" alt="CELC">
            <img src="images/image2.jpg" alt="CELC">
            <img src="images/image3.jpg" alt="CELC">
            <img src="images/image4.jpg" alt="CELC">
            <img src="images/image5.jpg" alt="CELC">
            <img src="images/image1.jpg" alt="CELC">
            <img src="images/image2.jpg" alt="CELC">
            <img src="images/image3.jpg" alt="CELC">
        </div>
    </div>

    <main class="hero">
        <div class="number left">20</div>
        <div class="logo-container">
            <img src="images/celc logo.png" alt="CELC Logo" class="logo">
        </div>
        <div class="number right">26</div>
    </main>

    <div class="image-bottom">
        <div class="image-track">
            <img src="images/image3.jpg" alt="CELC">
            <img src="images/image4.jpg" alt="CELC">
            <img src="images/image5.jpg" alt="CELC">
            <img src="images/image1.jpg" alt="CELC">
            <img src="images/image2.jpg" alt="CELC">
            <img src="images/image3.jpg" alt="CELC">
            <img src="images/image5.jpg" alt="CELC">
            <img src="images/image4.jpg" alt="CELC">
            <img src="images/image1.jpg" alt="CELC">
            <img src="images/image2.jpg" alt="CELC">
            <img src="images/image3.jpg" alt="CELC">
            <img src="images/image4.jpg" alt="CELC">
            <img src="images/image5.jpg" alt="CELC">

            <img src="images/image2.jpg" alt="CELC">
            <img src="images/image3.jpg" alt="CELC">
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica Neue', sans-serif;
            background: #512685;
            color: white;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 15px 0;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            padding: 8px 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00BCD4;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .image-top,
        .image-bottom {
            width: 100%;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            padding: 0;
            position: relative;
            margin: 0;
        }

        .image-top {
            margin-top: 60px;
        }

        .image-bottom {
            margin-bottom: 0;
        }

        .image-track {
            display: flex;
            gap: 0;
            animation: scroll 30s linear infinite;
        }

        .image-track img {
            height: 150px;
            width: auto;
            object-fit: cover;
            flex-shrink: 0;
            display: block;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 360px);
            padding: 40px 20px;
            position: relative;
        }

        .number {
            font-size: 45vh;
            font-weight: 900;
            color: white;
            opacity: 0.25;
            user-select: none;
            position: absolute;
            line-height: 0.85;
            font-family: 'Impact', 'Arial Narrow', sans-serif;
            font-stretch: condensed;
        }

        .number.left {
            left: 5vw;
        }

        .number.right {
            right: 5vw;
        }

        .logo-container {
            max-width: 35vw;
            width: 35%;
            max-height: 55vh;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .logo {
            width: 100%;
            height: auto;
            max-height: 55vh;
            object-fit: contain;
            filter: drop-shadow(0 15px 50px rgba(0, 0, 0, 0.7));
            animation: fadeIn 1.2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .number {
                font-size: 30vh;
                opacity: 0.2;
            }
            
            .number.left {
                left: 2vw;
            }
            
            .number.right {
                right: 2vw;
            }
            
            .logo-container {
                max-width: 50vw;
                width: 50%;
            }

            .nav-container {
                gap: 15px;
            }

            .nav-link {
                font-size: 11px;
                padding: 6px 10px;
            }

            .image-track img {
                height: 100px;
                width: auto;
            }
        }
    </style>
</body>
</html>
